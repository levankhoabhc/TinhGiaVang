<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Giá Vàng PNJ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Máy Tính Giá Vàng PNJ</h1>
            <p class="last-update">Cập nhật lúc: <span id="updateTime">--:--:--</span></p>
        </header>

        <main>
            <div class="calculator">
                <div class="input-group">
                    <label for="goldType">Loại Vàng:</label>
                    <select id="goldType" required>
                        <option value="">Chọn loại vàng</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="weight">Khối Lượng:</label>
                    <div class="weight-input">
                        <input type="number" id="weight" placeholder="Nhập khối lượng" required min="0" step="0.01">
                        <div class="unit-toggle">
                            <button class="active" data-unit="chi">Chỉ</button>
                            <button data-unit="gram">Gram</button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="fee">Phí Gia Công (₫):</label>
                    <input type="number" id="fee" placeholder="Nhập phí gia công" required min="0">
                </div>

                <button id="calculateBtn" class="calculate-btn">Tính Giá</button>
            </div>

            <div class="result" id="result">
                <h2>Kết Quả</h2>
                <div class="result-content">
                    <p>Giá vàng hiện tại: <span id="currentPrice">--</span>₫/chỉ</p>
                    <p>Giá thành phẩm: <span id="finalPrice">--</span>₫</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Dữ liệu được cập nhật từ <a href="https://giavang.pnj.com.vn/" target="_blank">PNJ</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
